<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <div id="app"></div> 

    <script>
        

        const homeWorks = [
            {title: 'Tarea de programacion', completed: true},
            {title: 'Tarea de ingles', completed: false},
            {title: 'Tarea de finanzas', completed: true},
        ];
        const app = document.getElementById('app');
        homeWorks.forEach(({title, completed}) => {
            const element = `
            <li>
                <input 
                    type="checkbox"
                    id="${title}"
                    name='${title}' ${completed && 'checked'} />
                <label for='${title}' >${title} </label> 
            </li>`;
            app.insertAdjacentHTML('beforeend', element);
        });
    </script>
</body>
</html>
